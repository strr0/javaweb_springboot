<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="blank"></div>
<div class="show_item">
    <div th:unless="${#lists.isEmpty(roleFormList)}">
        角色列表
        <table border="1">
            <tr>
                <th style="width: 80px;">角色描述</th>
                <th th:each="permission:${permissionList}" th:text="${permission.description}"></th>
                <th style="width: 80px;">
                    <button class="bt_user_add" onclick="toRoleAdd()">添加角色</button>
                </th>
            </tr>
            <tr th:each="roleFrom : ${roleFormList}">
                <td><span th:text="${roleFrom.name}"></span></td>
                <td th:each="permission:${permissionList}"
                    th:text="${roleFrom.permissions.contains(permission.name)?'✔':''}"></td>
                <td>
                    <div style="overflow: hidden; width: 80px;">
                        <div style="float: left; width: 40px;">
                            <button class="bt_user_change" th:value="${roleFrom.id}" onclick="toRoleChange(this.value)">修改</button>
                        </div>
                        <div style="float: left; width: 40px;">
                            <button class="bt_user_delete" th:value="${roleFrom.id}" onclick="roleDelete(this.value)">删除</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
