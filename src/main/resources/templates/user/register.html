<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <!-- Styles -->
    <link th:href="@{/css/lib/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/lib/nixon.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-primary">
<div class="Nixon-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="login-content">
                    <div class="login-logo">
                        <a href=""><span>HQU</span></a>
                    </div>
                    <div class="login-form">
                        <h4>注册</h4>
                        <form action="register" method="post" id="register_form">
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label>性别</label>
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" id="optionsRadios1" value="男" checked> 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" id="optionsRadios2"  value="女"> 女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>年龄</label>
                                <input type="text" class="form-control" name="age" placeholder="请输入年龄">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" class="form-control" name="password" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label>确认密码</label>
                                <input type="password" class="form-control" name="confirmpwd" placeholder="请确认密码">
                            </div>
                            <div class="form-group">
                                <label>爱好</label>
                                <div>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox1" name="likes" value="撩妹"> 撩妹
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox2" name="likes" value="写代码"> 写代码
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox3" name="likes" value="篮球"> 篮球
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox4" name="likes" value="足球"> 足球
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>个性签名</label>
                                <textarea class="form-control" rows="3" form="register_form" name="signature" placeholder="请输入个性签名"></textarea>
                            </div>
                            <div class="form-group">
                                <label>角色</label>
                                <select class="form-control">
                                    <option value="user">普通用户</option>
                                    <option value="admin">管理员</option>
                                </select>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Agree the terms and policy
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>

                            <div class="register-link m-t-15 text-center">
                                <p>Already have account ? <a href=""> Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
